<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Template</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400" rel="stylesheet">
</head>
  <body>

  <header>
    <h3>Unique Character Compression</h3>
  </header>

  <section id="main">

    <div class="row inputs">
      <div class="input-area col-xs-12">
        <textarea rows="10" id="input" type="text" placeholder="Type / paste text to be compressed..."></textarea>
      </div>
      <div class="output-area">
        <textarea rows="10" id="output" type="text" placeholder="output"></textarea>
      </div>
    </div>

    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <div id="results" class="stats-area">

      </div>
    </div>

    <div class="button-area col-xs-12">
      <button id="compressBtn" class="comp-btn" onclick="getRepeats()">Compress</button>
      <button id="resetBtn" class="reset-btn" onclick="reset()">Reset</button>
    </div>
  </section>
